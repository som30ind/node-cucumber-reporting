name: Build & Publish Demo

on:
  push:
    tags:
      - v1*

jobs:
  build_and_publish_demo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Package for Report
        run: |
          npm ci
          npm run compile
          npm pack
          mv som30ind-cucumber-reporting-*.tgz ./demo/lib/cucumber-reporting.tgz

      - name: Generate Report
        working-directory: ./demo
        run: |
          npm i
          npm run build:report

      - name: Publish to GH
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          external_repository: som30ind/som30ind.github.io
          personal_token: ${{ secrets.GH_PAGES_UPLOAD }}
          publish_branch: master
          publish_dir: ./demo/report
